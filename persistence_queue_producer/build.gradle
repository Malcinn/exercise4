apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'wdsr.exercise4b.main.Main'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

ext {
    activemqVersion = '5.13.2'
	log4jVersion = '2.5'
    junitVersion = '4.12'
	
	libraries = [
        activemqCore: [
                "org.apache.activemq:activemq-broker:${activemqVersion}",
                "org.apache.activemq:activemq-kahadb-store:${activemqVersion}",
                "org.apache.activemq:activemq-spring:${activemqVersion}",
        ],
		
        log4j: [
                "org.apache.logging.log4j:log4j-api:${log4jVersion}",
                "org.apache.logging.log4j:log4j-core:${log4jVersion}",
                "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"
        ]
	]
}

dependencies {
    compile "javax:javaee-api:7.0"
    compile libraries.log4j
    compile libraries.activemqCore
    /*
    testCompile libraries.activemqCore
    testCompile "junit:junit:${junitVersion}"
	testCompile "org.mockito:mockito-core:1.10.19"
    testCompile "org.springframework:spring-test:${springVersion}"
    */
}